<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="score.js" type="module"></script>
    
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="img-fundo" src="imagens/game_over.png">
                </div>                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <p id="total-capturados">
                        <script>
                            var capturados = window.location.search.replace('?', '').split('&')[0]
                            if(capturados == 0){
                                document.write('Você capturou nenhum mosquito!')
                            }else{
                                document.write("Você capturou apenas ")
                            }                            
                        </script>                        
                        
                        <span id="total-c">
                            <script>
                                document.write(capturados)
                            </script>
                        </span> 

                        <script>
                            if(capturados == 1){
                                document.write("mosquito")
                            }else{
                                document.write("mosquitos")
                            }
                        </script>
                    </p>
                </div>                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btnMove btn btn-dark btn-lg" onclick="window.location.href='index.html'">Recomeçar <i class="fas fa-undo-alt"></i></button>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
